<ion-tabs>
    <ion-tab-bar *ngIf="isTabsVisible()" slot="bottom">
        <ion-tab-button *ngFor="let homeTab of getHomeTabs()" [tab]="homeTab.tab">
            <ion-icon [name]="homeTab.icon"></ion-icon>
            <ion-label>{{ homeTab.title }}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
