<ion-header>
    <ion-toolbar>
        <ion-title>Create order</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <form [formGroup]="form">
            <ion-list lines="full" class="ion-no-margin ion-no-padding">
                <ion-item>
                    <ion-label class="label-text" position="stacked">Title
                        <ion-text color="danger">*</ion-text>
                    </ion-label>
                    <ion-input type="text" formControlName="title"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label class="label-text" position="stacked">Description
                        <ion-text color="danger">*</ion-text>
                    </ion-label>
                    <ion-textarea formControlName="description" rows="4"></ion-textarea>
                </ion-item>
            </ion-list>

            <div class="ion-padding">
                <ion-button (click)="processForm()" expand="block" type="submit" class="ion-no-margin">
                    Create account
                </ion-button>
            </div>
        </form>
    </div>
</ion-content>
