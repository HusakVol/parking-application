<ion-header>
    <ion-toolbar>
        <div class="page-header">
            <h1>Search</h1>
        </div>
    </ion-toolbar>

    <ion-searchbar placeholder="Find order..."
                   debounce="400"
                   (ionChange)="onSearchInputChanged($event)"
    ></ion-searchbar>
</ion-header>

<ion-content>
    <div *ngIf="isLoading" class="search-spinner">
        <ion-spinner></ion-spinner>
    </div>

    <div *ngIf="!isLoading && currentUser.role === 'CUSTOMER' && searchedOrders.length">
        <div *ngFor="let order of searchedOrders">
            <ion-card (click)="redirectToOrderPage(order.id)">
                <ion-card-header>
                    <ion-card-subtitle class="card-segment-subtitle">
                        Order #{{order.id}}
                        <ion-badge class="card-segment-badge"
                                   [color]="getOrderStatusBadgeColor(order.id)"></ion-badge>
                    </ion-card-subtitle>
                    <h3>{{ order.title }}</h3>
                    <p>{{ order.description }}</p>
                </ion-card-header>
            </ion-card>
        </div>
    </div>

    <div *ngIf="!isLoading && currentUser.role === 'DRIVER'">
        <div *ngFor="let order of searchedOrders">
            <ion-card (click)="redirectToOrderPage(order.id)">
                <ion-card-header>
                    <ion-card-subtitle class="card-segment-subtitle">
                        Order #{{order.id}}
                    </ion-card-subtitle>
                    <h3>{{ order.title }}</h3>
                    <p class="text-truncate">{{ order.description }}</p>
                </ion-card-header>
            </ion-card>
        </div>
    </div>
</ion-content>
